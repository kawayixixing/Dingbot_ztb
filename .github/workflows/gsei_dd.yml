name: 政府采购网站招标信息监控

on:
  push:
    branches: [ main ]  # 指定触发分支
    paths:  # 修改点1：正确的数组格式
      - '**'
  pull_request:
    branches: [ main ]  # 指定触发分支
    paths:  # 修改点2：正确的数组格式
      - '**'
  schedule:
    # 每天上午10点执行（北京时间）
    - cron: "30 09 * * *"
      timezone: Asia/Shanghai
  workflow_dispatch:

jobs:
  monitor_bidding:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests==2.31.0 beautifulsoup4==4.12.2 lxml==5.1.0

      - name: 运行政府采购网站爬虫
        env:
          DD_ACCESS_TOKEN: ${{ secrets.DD_ACCESS_TOKEN }}
          DD_SECRET: ${{ secrets.DD_SECRET }}
        run: python gsei_dd.py
